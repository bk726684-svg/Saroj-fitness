        );

        // --- DIET PLANNER ---
        const DietPlanner = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({ name: '', phone: '', weight: '', height: '', goal: 'Weight Loss', type: 'Vegetarian' });

            const generateAndSave = async () => {
                if(!formData.name || !formData.weight) return alert("Please fill details!");

                let p = {};
                if(formData.goal === 'Weight Loss') {

        // --- BMI CALCULATOR (THE MASTERPIECE) ---
        const BMICalculator = () => {
            const [d, setD] = useState({ name: '', phone: '', age: '', gender: 'Male', weight: '', height: '' });
            const [r, setR] = useState(null);
            const [loading, setLoading] = useState(false);
            const [angle, setAngle] = useState(-90);

            const calculate = async () => {
                if(!d.name || !d.weight || !d.height) return alert("Fill all details!");
                setLoading(true);

                const h_m = d.height / 100;
                const w = parseFloat(d.weight);
                const age = parseInt(d.age);
                const isMale = d.gender === 'Male';
                const bmi = (w / (h_m * h_m)).toFixed(1);
                
                // Formulas
                let fat = ((1.20 * bmi) + (0.23 * age) - (isMale ? 10.8 : 0) - 5.4).toFixed(1);
                const muscle = (w * (isMale ? 0.42 : 0.36)).toFixed(2);
                const skelMuscle = (parseFloat(muscle) * 0.57).toFixed(1);
                const bone = (w * 0.035).toFixed(2);
                const water = (isMale ? 58 : 52).toFixed(1);
                let bmr = (10 * w) + (6.25 * d.height) - (5 * age);
                bmr = (isMale ? bmr + 5 : bmr - 161).toFixed(0);
                const metAge = bmi > 25 ? age + 5 : (bmi < 18.5 ? age : age - 3);

                const cat = bmi < 18.5 ? 'Underweight' : (bmi < 25 ? 'Normal' : (bmi < 30 ? 'Overweight' : 'Obese'));

                    input.style.left = "-9999px";
                });
            };

            return (

                    <div className="relative z-10 space-y-5">

                        <div className="flex gap-4"><select onChange={e=>setD({...d, gender:e.target.value})} className="w-1/3 glass-premium bg-white/5 p-4 rounded-2xl outline-none text-white"><option className="text-black">Male</option><option className="text-black">Female</option></select><input onChange={e=>setD({...d, phone:e.target.value})} placeholder="Phone" type="number" className="w-2/3 glass-premium bg-white/5 p-4 rounded-2xl outline-none text-white" /></div>
                        <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, weight:e.target.value})} placeholder="Weight (Kg)" type="number" className="w-full glass-premium bg-white/5 p-4 rounded-2xl outline-none text-white" /><input onChange={e=>setD({...d, height:e.target.value})} placeholder="Height (Cm)" type="number" className="w-full glass-premium bg-white/5 p-4 rounded-2xl outline-none text-white" /></div>
                        <button onClick={calculate} disabled={loading} className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 py-5 rounded-2xl font-bold text-lg hover:scale-105 transition-all">{loading ? "Analyzing..." : "Check Result"}</button>

                        {r && (
                            <div className="mt-10 flex flex-col items-center fade-in-up glass-premium bg-white/5 p-8 rounded-3xl">
                                <div className="relative w-72 h-36 overflow-hidden mb-8"><div className="w-72 h-36 rounded-t-full bg-gradient-to-r from-green-400 via-yellow-400 to-red-500 opacity-90"></div><div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-56 h-28 bg-slate-900 rounded-t-full"></div><div className="absolute bottom-0 left-1/2 w-1 h-32 bg-white origin-bottom rounded-full z-20 transition-transform duration-1000 ease-out" style={{ marginLeft: '-2px', transform: `rotate(${angle}deg)` }}></div></div>
                                <div className="text-center mb-8"><div className="text-6xl font-black gradient-text mb-4">{r.bmi}</div><div className={`px-8 py-2 rounded-full inline-block font-bold uppercase text-sm ${r.cat==='Normal'?'bg-green-600':'bg-red-600'}`}>{r.cat}</div></div>
                                <button onClick={downloadPDF} className="w-full glass-premium bg-white text-slate-900 py-4 rounded-2xl font-bold flex justify-center items-center gap-3 hover:bg-slate-100"><i className="fa-solid fa-file-pdf text-red-600 text-xl"></i> Download Full Report</button>

                    {/* --- 10xPro PDF TEMPLATE --- */}
                    {r && (
