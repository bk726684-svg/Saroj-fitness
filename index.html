<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saroj Fitness App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #1e293b; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        h1, h2, h3 { font-family: 'Sora', sans-serif; }
        
        /* Phone Frame */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 12px solid #1f2937;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 150px; height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        /* App Background */
        .app-bg {
            flex: 1;
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            position: relative;
            overflow-y: auto;
            color: white;
            padding-bottom: 80px; /* Space for navbar */
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.4;
        }
        .orb-1 { top: 10%; left: -20px; width: 200px; height: 200px; background: #10b981; }
        .orb-2 { top: 30%; right: -50px; width: 150px; height: 150px; background: #3b82f6; }
        .orb-3 { bottom: 20%; left: 20%; width: 180px; height: 180px; background: #8b5cf6; }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .gradient-text {
            background: linear-gradient(to right, #34d399, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Bottom Nav */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around;
            align-items: center; padding-bottom: 20px;
            z-index: 40;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; gap: 4px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: #10b981; transform: translateY(-2px); }
        .nav-item i { font-size: 20px; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="notch"></div>
        
        <!-- App Content -->
        <div class="app-bg">
            <!-- Header -->
            <div class="p-6 pt-12 flex justify-between items-center">
                <div>
                    <p class="text-xs text-slate-400">Welcome Back,</p>
                    <h2 class="text-xl font-bold">Saroj Fitness</h2>
                </div>
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400 to-blue-500 flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <!-- Hero -->
            <div class="px-6 mb-6 relative z-10">
                <div class="glass p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-emerald-500 rounded-full filter blur-2xl opacity-20"></div>
                    <h1 class="text-2xl font-bold mb-2 leading-tight">Train Like a <span class="gradient-text">Champion</span></h1>
                    <p class="text-xs text-slate-300 mb-4">Transform your body with AI-driven plans.</p>
                    <button class="bg-gradient-to-r from-emerald-500 to-green-600 text-white text-xs font-bold px-4 py-2 rounded-full shadow-lg">
                        Start Now <i class="fa-solid fa-arrow-right ml-1"></i>
                    </button>
                </div>
            </div>

            <!-- Services Grid -->
            <div class="px-6 mb-6">
                <div class="flex justify-between items-end mb-3">
                    <h3 class="font-bold text-lg">Services</h3>
                    <span class="text-xs text-emerald-400">See All</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass p-4 rounded-xl flex flex-col items-center text-center hover:bg-white/10 transition">
                        <div class="w-10 h-10 rounded-full bg-emerald-500/20 text-emerald-400 flex items-center justify-center mb-2"><i class="fa-solid fa-spa"></i></div>
                        <span class="text-xs font-bold">Yoga</span>
                    </div>
                    <div class="glass p-4 rounded-xl flex flex-col items-center text-center hover:bg-white/10 transition">
                        <div class="w-10 h-10 rounded-full bg-orange-500/20 text-orange-400 flex items-center justify-center mb-2"><i class="fa-solid fa-fire"></i></div>
                        <span class="text-xs font-bold">Weight Loss</span>
                    </div>
                    <div class="glass p-4 rounded-xl flex flex-col items-center text-center hover:bg-white/10 transition">
                        <div class="w-10 h-10 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center mb-2"><i class="fa-solid fa-leaf"></i></div>
                        <span class="text-xs font-bold">Ayurveda</span>
                    </div>
                    <div class="glass p-4 rounded-xl flex flex-col items-center text-center hover:bg-white/10 transition">
                        <div class="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center mb-2"><i class="fa-solid fa-heart-pulse"></i></div>
                        <span class="text-xs font-bold">BMI Check</span>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="px-6">
                <h3 class="font-bold text-lg mb-3">Your Progress</h3>
                <div class="glass p-4 rounded-xl flex items-center gap-4">
                    <div class="relative w-16 h-16 flex items-center justify-center">
                        <svg class="transform -rotate-90 w-16 h-16">
                            <circle cx="32" cy="32" r="28" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="transparent" />
                            <circle cx="32" cy="32" r="28" stroke="#10b981" stroke-width="6" fill="transparent" stroke-dasharray="175" stroke-dashoffset="40" />
                        </svg>
                        <span class="absolute text-xs font-bold">78%</span>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400">Weekly Goal</p>
                        <p class="text-sm font-bold">5/7 Workouts</p>
                        <div class="text-[10px] text-emerald-400 mt-1">Keep it up!</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background Orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Navigation Bar -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>AI Tools</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Store</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

</body>
</html>
